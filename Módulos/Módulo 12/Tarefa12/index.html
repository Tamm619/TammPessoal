<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-dark text-white">
    <div class="container container-header">
        <h1>Formulário de Cadastro</h1>
    </div>
    <div class="container">
        <div class="infos">
        <h2 class="h1 m">Informações</h2>

        <form>
            <div class="mt-5">
                <label class="form-label h5" for="nome">Nome Completo</label>
                <input class="form-control" type="text" id="nome" placeholder="Insira seu Nome">
            </div>
            <div class="mt-4">
                <label class="form-label h5" for="email">E-Mail</label>
                <input class="form-control" type="email" id="email" placeholder="Insira seu E-Mail">
            </div>
            <div class="mt-4">
                <label class="form-label h5" for="telefone">Telefone</label>
                <input class="form-control" type="tel" id="telefone" placeholder="(--) 12345-6789">
            </div>
            <div class="form-check mt-3">
                <label class="form-check-label" for="aceito-termos">Li e aceito os <a href="#">Termos de uso do Site</a></label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <div class="botao-enviar mt-4">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
