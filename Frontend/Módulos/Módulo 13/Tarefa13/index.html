<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Wrestlers</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
            <h1>Redes Sociais dos Wrestlers</h1>
            <img src="https://thumbs.dreamstime.com/b/world-wrestling-entertainment-inc-d-b-wwe-Ã©-uma-empresa-integrada-americana-dos-meios-e-do-entretenimento-que-seja-sabida-144240062.jpg" alt="WWE-LOGO">
            <div>
            <nav>
            <ul>
                <li>
                    <a href="#favoritos">Favoritos</a>
                </li>
                <li>
                    <a href="#wrestlers">Wrestlers</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>    

    <div class="carousel carousel-fade slide mb-4" id="carouselIndicadores" data-bs-ride="carousel" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://pbs.twimg.com/media/EJSSA9NU8AAuAV8.jpg" alt="carouselimg1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://pbs.twimg.com/media/EJSSA9MVUAA4Szc?format=jpg&name=4096x4096" alt="carouselimg2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://pbs.twimg.com/media/EJSSA9NU4AATJr6.jpg" alt="carouselimg3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://pbs.twimg.com/media/FGXaOcEXsAMnlSK.jpg:large" alt="carouselimg4">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://pbs.twimg.com/media/EJSSA9MU0AArdAj.jpg" alt="carouselimg5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicadores" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicadores" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

                        <div class="card-img-overlay">
                            <a class="card-title" href="https://www.instagram.com/619iamlucha/?hl=pt"><img src="./lib/instagram.png" alt="reymysterio">Rey Mysterio</a>
                        </div>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3 mb-4">

                        <div class="card-img-overlay">

                        </div>
                    </article>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3 mb-4">
                    <article class="card text-bg-dark">

                        <div class="card-img-overlay">
                            <a class="card-title" href="https://www.instagram.com/davebautista/"><img src="./lib/instagram.png" alt="batista">Batista</a>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <section id="wrestlers">
            <h2>Wrestlers</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3 mb-4">
                    <article class="card text-bg-dark">
                        <img class="wwefoto" src="https://preview.redd.it/zi231xhocl8c1.png?width=1080&crop=smart&auto=webp&s=98bfe7dba7539163bca2c97231cc13be726a9c57" alt="">
                        <div class="card-img-overlay">
                            <a class="card-title" href="https://www.instagram.com/randyorton/"><img src="./lib/instagram.png" alt="randyorton">Randy Orton</a>
                        </div>
                    </article>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3 mb-4">
                    <article class="card text-bg-dark">

                        <div class="card-img-overlay">
                            <a class="card-title" href="https://www.instagram.com/johncena/"><img src="./lib/instagram.png" alt="">John Cena</a>

                    </article>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3 mb-4">
                    <article class="card text-bg-dark">
